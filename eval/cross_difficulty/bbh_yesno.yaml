task: cross_difficulty_bbh_yesno
dataset_path: Yeganeh/Cross-Difficulty
dataset_name: bbh
output_type: generate_until
test_split: train
doc_to_text: "Q: {{question}}\nA:"
doc_to_target: answer
process_docs: !function utils.filter_bbh_yesno_docs
should_decontaminate: false
filter_list:
  - name: "strict-match"
    filter:
      - function: "take_first"
  - name: "flexible-extract"
    filter:
      - function: !function utils.CrossDiffMapRegexFilter
        group_select: 0
        ignore_case: true
        regex_pattern_to_value:
          \b(no|not plausible|does not tell the truth|is not telling the truth)\b: "no"
          \b(yes|plausible|tells the truth|is telling the truth)\b: "yes"
      - function: "take_first"
generation_kwargs:
  until:
    - "Q:"
    - "</s>"
    - "<|im_end|>"
  do_sample: false
  temperature: 0.0
metric_list:
  - metric: exact_match
    aggregation: mean
    higher_is_better: true
    ignore_case: true
    ignore_punctuation: true
    regexes_to_ignore:
      - "\\.$"
      - ","
      - "\n"
      - "\\\\"
      - '"'
num_fewshot: 0
metadata:
  version: 1.0
